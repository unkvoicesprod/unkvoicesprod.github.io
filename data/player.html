<div id="global-player" class="global-player glass hidden">
    <figure class="player-figure">
        <img id="player-cover" src="https://unkvoices.github.io/assets/logo.jpg" alt="Capa do Beat">
        <figcaption class="track-info">
            <p id="player-title">Selecione um beat</p>
        </figcaption>
    </figure>
    <div class="player-controls" role="group" aria-label="Controles de reprodução">
        <button id="player-prev" class="control-btn small" aria-label="Anterior">«</button>
        <button id="player-play-pause" class="control-btn" aria-label="Play/Pause">▶</button>
        <button id="player-next" class="control-btn small" aria-label="Próximo">»</button>
    </div>
    <div class="progress-container">
        <span class="visually-hidden">Progresso da música</span>
        <label for="player-progress" class="visually-hidden">Barra de progresso da música</label>
        <span id="player-current-time" aria-hidden="true">0:00</span>
        <input type="range" id="player-progress" value="0" step="1" min="0" max="30">
        <span id="player-duration" aria-hidden="true">0:30</span>
    </div>
    <button id="player-close" class="close-btn" aria-label="Fechar Player">&times;</button>
    <audio id="global-audio-player" preload="metadata"></audio>
</div>
