<!-- Mural de Mensagens -->
<section id="mural-section" class="mural-section">
    <div class="mural-header">
        <h2><i class="fa-solid fa-pen-nib"></i> Deixe a sua mensagem</h2>
        <p>Partilhe a sua opinião, dê uma sugestão ou simplesmente diga olá!</p>

        <form id="mural-form" class="mural-form">
            <div class="form-group">
                <label for="mural-nome" class="sr-only">O seu nome</label>
                <input type="text" id="mural-nome" name="nome" placeholder="O seu nome" required maxlength="50" aria-label="Seu nome">
            </div>
            <div class="textarea-wrapper">
                <label for="mural-mensagem" class="sr-only">Sua mensagem</label>
                <textarea id="mural-mensagem" name="mensagem" placeholder="Escreva a sua mensagem aqui..." required maxlength="800" rows="4" aria-label="Sua mensagem"></textarea>
                <div id="mural-char-counter" class="char-counter">0 / 800</div>
            </div>
            <div class="form-group-inline">
                <label for="mural-imagem-upload" class="btn btn-secondary">
                    <i class="fa-solid fa-camera"></i> Anexar Imagem
                </label>
                <input type="file" id="mural-imagem-upload" name="imagem" accept="image/png, image/jpeg, image/webp" style="display: none;">
                <div id="mural-image-preview-container" class="image-preview-container" style="display: none;">
                    <img id="mural-image-preview" src="#" alt="Pré-visualização da imagem" />
                    <button type="button" id="mural-remove-image-btn" class="remove-image-btn" title="Remover imagem">&times;</button>
                </div>
            </div>
            <button type="submit" class="btn" aria-label="Submeter sua mensagem">Submeter Mensagem</button>
        </form>
    </div>

    <!-- Adicionar os controlos de ordenação aqui -->
    <div id="mural-sort-controls" class="mural-sort-controls">
        <span class="sort-label">Ordenar por:</span>
        <button class="sort-btn active" data-sort="recent">Recentes</button>
        <button class="sort-btn" data-sort="popular">Populares</button>
    </div>

    <div id="mural-posts-container" class="mural-posts-container">
        <!-- As mensagens do Firestore serão carregadas aqui -->
    </div>
</section>
