  <link rel="stylesheet" href="css/conteudo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="welcome-overlay" class="welcome-overlay">
    <div class="welcome-box glass">
      <h1>Bem-vindo à UNKVOICES</h1>
      <p>O seu universo de produção musical.</p>
      <button id="enter-site-btn" class="btn">Entrar</button>
    </div>
  </div>
  <script>
    // Script aprimorado para o ecrã de boas-vindas
    const welcomeOverlay = document.getElementById('welcome-overlay');
    const enterButton = document.getElementById('enter-site-btn');

    // Verifica no localStorage se o usuário já visitou o site
    if (localStorage.getItem('hasVisited') === 'true') {
      welcomeOverlay.style.display = 'none'; // Esconde a tela imediatamente
    } else {
      document.body.classList.add('welcome-active'); // Ativa o modo de boas-vindas
      enterButton.addEventListener('click', () => {
        welcomeOverlay.classList.add('hidden'); // Esconde com animação
        document.body.classList.remove('welcome-active');
        localStorage.setItem('hasVisited', 'true'); // Salva a visita no localStorage
      });
    }
  </script>
  <header class="glass">
    <nav class="navbar">
     <div class="logo"> <a href="index.html"><img src="assets/logo.jpg" alt="Logo"></a></div>
      <ul class="menu">
        <li><a href="index.html" class="active"><i class="fa-solid fa-house"></i></a></li>
        <li><a href="beats.html">Beats <i class="fa-solid fa-music"></i></a></li>
        <li><a href="kits.html">Kits <i class="fa-solid fa-drum"></i></a></li>
        <li><a href="loja.html">Loja <i class="fa-solid fa-cart-shopping"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero glass">
      <h1>Bem-vindo a UNKVOICES</h1>
      <p>Beats, plugins e conteúdo musical num só lugar.</p>
      <a href="loja.html" class="btn">Explorar Loja</a>
    </section>
    <input type="text" id="search" class="search-bar-full" placeholder="Pesquisar por título, descrição, etc...">
    <button id="toggle-filters-btn" class="toggle-filters-btn">☰ Filtrar</button>
<div class="filters">
  <select id="filtro-genero" title="Filtrar por gênero">
    <option value="">Gênero</option>
  </select>
  <select id="filtro-categoria" title="Filtrar por categoria">
    <option value="">Categoria</option>
  </select>
  <select id="filtro-ano" title="Filtrar por ano">
    <option value="">Ano</option>
  </select>
  <button id="clear-filters-btn" class="clear-filters-btn">Limpar</button>
</div>

<!-- Container para o contador de resultados -->
<div id="results-counter" class="results-counter"></div>

<!-- Container de cards -->
<div id="conteudo-container" class="grid-dynamic"></div>
<div id="pagination-container" class="pagination"></div>

  </main>

  <footer class="glass">
    <p>&copy; 2025 UNKVOICES</p>
  </footer>
  
  <div id="global-player" class="global-player glass hidden">
    <img id="player-cover" src="assets/logo.jpg" alt="Capa do Beat">
    <div class="track-info">
        <p id="player-title">Selecione um beat</p>
    </div>
    <div class="player-controls">
        <button id="player-prev" class="control-btn small" aria-label="Anterior">«</button>
        <button id="player-play-pause" class="control-btn" aria-label="Play/Pause">▶</button>
        <button id="player-next" class="control-btn small" aria-label="Próximo">»</button>
    </div>
    <div class="progress-container">
        <span id="player-current-time">0:00</span>
        <input type="range" id="player-progress" value="0" step="1" min="0" max="30" aria-label="Progresso da música">
        <span id="player-duration">0:30</span>
    </div>
    <button id="player-close" class="close-btn" aria-label="Fechar Player">&times;</button>
    <audio id="global-audio-player" preload="metadata"></audio>
  </div>
  
  <div id="custom-alert-overlay" class="custom-alert-overlay hidden">
    <div id="custom-alert-box" class="custom-alert-box glass">
      <p id="custom-alert-message"></p>
      <div class="custom-alert-actions">
        <button id="custom-alert-action-btn" class="btn" aria-label="Ação do Alerta"></button>
        <button id="custom-alert-close-btn" class="btn-secondary" aria-label="Fechar Alerta">Fechar</button>
      </div>
    </div>
  </div>
  
  <script src="js/alerts.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/conteudo.js"></script>
  <script src="js/global-player.js"></script>
</body>
</html>
