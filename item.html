    <style>
        /* Animações de carregamento */
    @keyframes image-load-animation {
      from {
        opacity: 0;
        transform: scale(0.95) rotate(-3deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }
    @keyframes content-fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Wrapper para centralizar o conteúdo da página */
    .item-page-wrapper {
      max-width: 1200px;
      margin: 4rem auto; /* Centraliza horizontalmente e adiciona espaço vertical */
      padding: 0 1rem;
    }
    /* Estilos aprimorados para a página de item */
    #item-detail-view {
      max-width: 900px;
      padding: 2rem;
      display: flex;
      gap: 3rem;
      align-items: flex-start;
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 0 30px var(--card-shadow-pink);
      border: 1px solid var(--glass-border);
      margin: 0 auto; /* Garante a centralização dentro do wrapper */
    }
    #item-detail-view img {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: image-load-animation 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0; /* Corrige problema de overflow do flexbox em telas menores */
      height: 100%;
      /* Começa invisível e com um atraso para a animação funcionar */
      opacity: 0; 
      animation: content-fade-in 0.8s 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .item-info h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-white);
      line-height: 1.2;
    }
    .item-info p {
        color: var(--color-text-secondary);
        margin-bottom: 1rem;
        line-height: 1.6;
    }
    .item-info .price {
      font-size: 2rem;
      color: var(--color-accent-green);
      font-weight: bold;
      margin: 1.5rem 0;
    }
    .item-actions {
      display: flex;
      gap: 1rem;
      margin-top: auto; /* Empurra os botões para o final */
    }
    .item-actions .btn {
        flex: 1;
        font-size: 1rem;
    }
    .item-actions .btn-outline {
        background: transparent;
        border: 2px solid var(--color-accent-purple);
        color: var(--color-accent-purple);
        padding: 0.75rem 1.5rem;
        border-radius: 20px;
    }
    .item-actions .btn-outline:hover {
        background: var(--color-accent-purple);
        color: var(--color-white);
        border-color: var(--color-accent-purple);
    }
    .item-info .badge {
        margin-bottom: 1rem;
    }
    .item-info .item-views {
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    @media (max-width: 768px) {
      #item-detail-view {
        flex-direction: column;
        align-items: center;
      }
      #item-detail-view img {
        width: 100%;
        max-width: 300px;
        display: block;
        margin: 0 auto 2rem; /* Centraliza a imagem e adiciona espaço abaixo */
        height: 300px; /* Define uma altura fixa para manter a proporção quadrada */
        object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
      }
      .item-info {
        text-align: center;
      }
      .item-info h1 {
        font-size: 2rem;
      }
      .item-info .badge {
          align-self: center;
      }
      .item-actions {
        justify-content: center;
      }
    }
    /* Estilos para os botões de compartilhamento social */
    .social-share {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--glass-border);
    }
    .social-share p {
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: var(--color-text-secondary);
        font-weight: bold;
        text-align: center;
    }
    .social-share-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    .social-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        text-decoration: none;
        color: var(--color-white);
        transition: transform 0.3s ease;
    }
    .social-btn:hover { transform: scale(1.1); }
    .social-btn.twitter { background-color: #1DA1F2; }
    .social-btn.facebook { background-color: #1877F2; }
    .social-btn.whatsapp { background-color: #25D366; }
    /* Estilos para a seção de itens relacionados */
    .related-items-section {
        max-width: 1200px;
        margin: 4rem auto 0; /* Margem superior e centralização */
        padding: 0 2rem;
        opacity: 0; /* Começa invisível para animação */
        animation: content-fade-in 1s 0.5s forwards;
    }
    .related-items-section h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        color: var(--color-accent-green);
    }

    /* --- SKELETON LOADER --- */
    @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
    }

    .skeleton-loading .skeleton {
        background: linear-gradient(to right, var(--color-surface-1) 8%, var(--color-surface-hover) 18%, var(--color-surface-1) 33%);
        background-size: 2000px 100%;
        animation: shimmer 2s linear infinite;
        border-radius: 8px;
    }

    .skeleton-loading .skeleton-image {
        width: 350px;
        height: 350px;
        border-radius: 16px;
    }

    .skeleton-loading .item-info {
        opacity: 1; /* Garante que os placeholders dentro sejam visíveis */
        animation: none; /* Remove a animação de fade-in do container */
    }

    .skeleton-loading .skeleton-badge {
        width: 80px;
        height: 24px;
        margin-bottom: 1rem;
    }

    .skeleton-loading .skeleton-title {
        width: 80%;
        height: 40px;
        margin-bottom: 1rem;
    }

    .skeleton-loading .skeleton-text {
        width: 100%;
        height: 16px;
        margin-bottom: 0.75rem;
    }

    .skeleton-loading .skeleton-text.short {
        width: 50%;
    }

    .skeleton-loading .skeleton-price {
        width: 100px;
        height: 32px;
        margin: 1.5rem 0;
    }

    .skeleton-loading .skeleton-button {
        flex: 1;
        height: 48px;
        border-radius: 20px;
    }
