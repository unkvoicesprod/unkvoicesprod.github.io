<head>
  <meta charset="UTF-8">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://unkvoices.github.io/posts.html">
  <meta property="og:title" content="Posts | UNKVOICES">
  <meta property="og:description" content="Artigos, tutoriais e notícias sobre produção musical.">
  <meta property="og:image" content="https://unkvoices.github.io/assets/logo.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://unkvoices.github.io/posts.html">
  <meta property="twitter:title" content="Posts | UNKVOICES">
  <meta property="twitter:description" content="Artigos, tutoriais e notícias sobre produção musical.">
  <meta property="twitter:image" content="https://unkvoices.github.io/assets/logo.jpg">

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/conteudo.css">
</head>

<body>
    
  <header class="glass">
    <nav class="navbar">
      <div class="logo"> <a href="index.html"><img src="assets/logo.jpg" alt="Logo"></a></div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="beats.html">Beats</a></li>
        <li><a href="kits.html">Kits</a></li>
        <li><a href="loja.html">Loja</a></li>
        <li><a href="posts.html" class="active">Posts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <input type="text" id="search" class="search-bar-full" placeholder="Pesquisar por título, descrição, etc...">
    <button id="toggle-filters-btn" class="toggle-filters-btn">☰ Filtrar</button>

    <div class="filters">
  <select id="filtro-genero" title="Filtrar por gênero">
    <option value="">Gênero</option>
  </select>
  <select id="filtro-categoria" title="Filtrar por categoria">
    <option value="">Categoria</option>
  </select>
  <select id="filtro-ano" title="Filtrar por ano">
    <option value="">Ano</option>
  </select>
  </main>

  <footer class="glass">
    <p>&copy; 2025 UNKVOICES</p>
  </footer>
  
  <div id="global-player" class="global-player glass hidden">
    <img id="player-cover" src="assets/logo.jpg" alt="Capa do Beat">
    <div class="track-info">
        <p id="player-title">Selecione um beat</p>
    </div>
    <div class="player-controls">
        <button id="player-prev" class="control-btn small" aria-label="Anterior">«</button>
        <button id="player-play-pause" class="control-btn" aria-label="Play/Pause">▶</button>
        <button id="player-next" class="control-btn small" aria-label="Próximo">»</button>
    </div>
    <div class="progress-container">
        <span id="player-current-time">0:00</span>
        <input type="range" id="player-progress" value="0" step="1" min="0" max="30" aria-label="Progresso da música">
        <span id="player-duration">0:30</span>
    </div>
    <button id="player-close" class="close-btn" aria-label="Fechar Player">&times;</button>
    <audio id="global-audio-player" preload="metadata"></audio>
  </div>
  
  <script src="js/conteudo.js"></script>
  <script src="js/global-player.js"></script>
</body>

</html>
